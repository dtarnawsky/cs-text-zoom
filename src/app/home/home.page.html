<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <ion-button (click)="get()">Get Text Zoom</ion-button>
    <ion-button (click)="getPreferred()">Get PreferredText Zoom</ion-button>
    <ion-button (click)="set()">Set Text Zoom to Preferred</ion-button>
    <ion-button (click)="set(1.5)">Set to 1.5</ion-button>
  </div>
</ion-content>
